{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Motion Gym</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --motion-blue: #006BFF;
            --motion-yellow: #FFF100;
            --motion-white: #FFFFFF;
            --motion-dark-blue: #0056b3;
        }

        body {
            background: linear-gradient(135deg, var(--motion-blue), var(--motion-dark-blue));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', 'Arial', sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: var(--motion-white);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .login-image {
            background: linear-gradient(to right, var(--motion-dark-blue), var(--motion-blue));
            color: var(--motion-white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px 20px;
        }

        .login-image img {
            max-width: 150px;
        }

        .login-image h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .card-body {
            padding: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 50px;
        }

        .form-control:focus {
            border-color: var(--motion-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 107, 255, 0.25);
        }

        .btn-primary {
            background: var(--motion-blue);
            color: var(--motion-yellow);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: var(--motion-yellow);
            color: var(--motion-blue);
            transform: scale(1.05);
        }

        .btn-outline-primary {
            background: var(--motion-yellow);
            color: var(--motion-blue);
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-outline-primary:hover {
            background: var(--motion-blue);
            color: var(--motion-yellow);
            transform: scale(1.05);
        }

        .small-link {
            color: var(--motion-blue);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .small-link:hover {
            color: var(--motion-yellow);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container row no-gutters">
        <!-- Kolom Gambar -->
        <div class="col-md-6 login-image">
            <img src="{% static 'images/Logo.png' %}" alt="Motion Gym Logo">
        </div>
        <!-- Kolom Form Login -->
        <div class="col-md-6">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class=""></i> Login
                        </button>
                    </div>
                </form>

                <div class="login-divider my-4 d-flex align-items-center">
                    <hr class="flex-grow-1">
                    <span class="mx-3">atau</span>
                    <hr class="flex-grow-1">
                </div>


                <div class="text-center">
                    <p class="mb-2">Belum punya akun?</p>
                    <a href="{% url 'register_member' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus me-2"></i> Daftar Sekarang
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="small-link">
                        <i class=""></i> Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>

</html>
