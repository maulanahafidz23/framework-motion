{% load static %}

<form method="POST">
    {% csrf_token %}
    <!-- Name Field -->
    <div class="mb-3">
        <label for="id_name" class="form-label">Nama Kelas</label>
        <input type="text" class="form-control" id="id_name" name="name"
            value="{{ form.name.value|default_if_none:'' }}" required>
        <div class="invalid-feedback">{{ form.name.errors }}</div>
    </div>

    <!-- Trainer Field -->
    <div class="mb-3">
        <label for="id_trainer" class="form-label">Pelatih</label>
        {{ form.trainer }}
        <div class="invalid-feedback">
            {% for error in form.trainer.errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
    </div>

    <!-- Schedule Field -->
    <div class="mb-3">
        <label for="id_schedule" class="form-label">Jadwal</label>
        <input type="datetime-local" class="form-control" id="id_schedule" name="schedule"
            value="{{ form.schedule.value|date:'Y-m-d' }}" required>
        <div class="invalid-feedback">{{ form.schedule.errors }}</div>
    </div>

    <!-- Price Field -->
    <div class="mb-3">
        <label for="id_price" class="form-label">Harga</label>
        <input type="number" step="0.01" class="form-control" id="id_price" name="price"
            value="{{ form.price.value|default_if_none:'' }}" required>
        <div class="invalid-feedback">{{ form.price.errors }}</div>
    </div>

    <!-- Max Participants Field -->
    <div class="mb-3">
        <label for="id_max_participants" class="form-label">Jumlah Peserta Maksimal</label>
        <input type="number" class="form-control" id="id_max_participants" name="max_participants"
            value="{{ form.max_participants.value|default_if_none:'' }}" required>
        <div class="invalid-feedback">{{ form.max_participants.errors }}</div>
    </div>

    <button type="submit" class="btn btn-primary">Simpan</button>
</form>
