<form method="POST" class="membership-form needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="limit" class="form-label">Limit Kelas</label>
            <input type="number" class="form-control" id="limit" name="limit" required>
        </div>
        <button type="submit" class="btn btn-primary">POST</button>
    </form>

</form>

<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<style>
    .membership-form .form-floating>label {
        color: #6c757d;
        transition: all 0.2s ease;
    }

    .membership-form .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        border-color: #0d6efd;
    }

    .membership-form .card-header {
        background: linear-gradient(to right, #0d6efd, #6a11cb);
    }

    .membership-form .btn-primary {
        background: linear-gradient(to right, #0d6efd, #6a11cb);
        border: none;
        transition: all 0.3s ease;
    }

    .membership-form .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
